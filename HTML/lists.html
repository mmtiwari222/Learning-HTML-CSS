<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Here, We study about Lists in HTML</h1>

    <!-- Ordered List -->
    <ol>
        <li>India</li>
        <li>Australia</li>
        <li>South Africa</li>
    </ol>


    <!-- Unordered List -->
    <ul>
        <li>Sugar</li>
        <li>Water</li>
        <li>Tea Leaf</li>
    </ul>


    <!-- Nested List -->
    <ul>
        <li>India
            <ol>
                <li>Hockey</li>
                <li>Football</li>
                <li>Badminton</li>
                <li>Cricket
                    <ul>
                        <li>Virat Kohli</li>
                        <li>MS Dhoni</li>
                        <li>Sachin Tendulkar</li>
                    </ul>
                </li>
            </ol>
        </li>
        <li>Australia</li>
        <li>England</li>
    </ul>
</body>

</html>
