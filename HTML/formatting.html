<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting</title>
  </head>
  <body>
    <h1>Here, We study about Formatting in HTML</h1>

    <sub></sub>
    <!-- --- Subscript - smaller than normal text, ex. H<sub>2</sub>0 -->
    <sup></sup>
    <!-- --- Superscript - larger than normal text, ex. 2<sup>2</sup> = 4 -->
    <del></del>
    <!-- Deleted text, ex. <del>deleted text</del> -->
    <ins></ins>
    <!-- Inserted text, ex. <ins>inserted text</ins> -->
    <mark></mark>
    <!-- Highlighted text, ex. <mark>highlighted text</mark> -->
    <q></q>
    <!-- Quoted text, ex. <q>quoted text</q> -->
    <blockquote></blockquote>
    <!-- Block quoted text, ex. <blockquote>block quoted text</blockquote> -->
    <cite></cite>
    <!-- Cited text, ex. <cite>cited text</cite> -->
    <dfn></dfn>
    <!-- Definition text, ex. <dfn>definition text</dfn> -->
    <b></b>
    <!-- Bold text, ex. <b>bold text</b> -->
    <i></i>
    <!-- Italic text, ex. <i>italic text</i> -->
    <u></u>
    <!-- Underlined text, ex. <u>underlined text</u> -->
    <s></s>
    <!-- Strikethrough text, ex. <s>strikethrough text</s> -->
    <small></small>
    <!-- Smaller text, ex. <small>smaller text</small> -->
    <em></em>
    <!-- Emphasized text, ex. <em>emphasized text</em> -->
    <strong></strong>
    <!-- Strong text, ex. <strong>strong text</strong> -->
    <pre></pre>
    <!-- Preformatted text, ex. <pre>preformatted text</pre> -->
    <figcaption></figcaption>
    <!-- Figure caption, ex. <figcaption>figure caption</figcaption> -->
    <figure></figure>
    <!-- Figure, ex. <figure>figure</figure> -->

    <address></address>
    <!-- Address, ex. <address>address</address> -->
    <abbr></abbr>
    <!-- Abbreviation, ex. <abbr>abbreviation</abbr> -->
  </body>
</html>
