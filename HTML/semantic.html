<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic HTML</title>
  </head>
  <body>
    <h1>Here, We study about Semantic HTML</h1>

    <!-- semantic html - elements that provide meaning to the content on the page. it describes the types of content they contain.
    benefits of semantic html - 
    1. it makes the code more readable and easier to understand.
    2. it makes the code more accessible to screen readers and other assistive technologies.
    3. it makes the code more searchable by search engines. -->

    <!-- header - contains the main heading of the page

    nav - contains the navigation links of the page

    main - contains the main content of the page

    section - contains a section of the page

    article - contains an independent piece of content on the page

    aside -  represents a portion of a document whose content is only indirectly related
    to the document's main content, like advertising or sidebar.   

    footer - contains the footer of the page -->

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <article>
          <h2>Article 1</h2>
          <p>This is the content of the first article.</p>
        </article>
        <article>
          <h2>Article 2</h2>
          <p>This is the content of the second article.</p>
        </article>
      </section>
      <aside>
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </aside>
    </main>

    <footer>
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
