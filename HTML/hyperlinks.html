<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>

<body>
    <!-- Hyperlinks in HTML -->
    <!-- A hyperlinks is a clickable text, images or elements that navigate users to another webpage. -->
    <!-- Absolute URL- absolute url is a complete url -->
    <!-- Relative URL- relative url is a partial url -->
    <h1>Here, we study about Hyperlinks</h1>

    <!-- anchor tag -->
    <!-- HTML attributes provide additional information about an HTML elements -->

    <!-- Absolute URL -->
    <a href="https://www.google.com">Google</a>
    <br>
    <!-- Relative URL -->
    <a href="first.html">First HTML</a>

    <!-- Hyperlinks in List -->
    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="first.html">First HTML</a></li>
    </ul>

</body>

</html>
