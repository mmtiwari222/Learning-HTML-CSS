<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
</head>

<body>
    <h1>Here, We study about Div & Span</h1>

    <!-- containers - a container groups content and is used in conjunction with CSS to control the positioning and styling of content blocks -->
    
    <!-- The Div Element - a block level container element to used to group content for styling and positioning -->
    <div>
        <!-- code block -->
         This is a Div Element and also a Block Element
    </div>

    <!-- The Span Element - an inline container element most commonly used to style a portion of text -->
    <span>
        This is a Span Element and also a Inline Element
    </span>
</body>

</html>
